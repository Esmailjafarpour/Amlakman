<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت هوشمند املاک | نسخه مانیتورینگ کامل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f8fafc; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .active-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .7; } }
        .nav-active { color: #2563eb !important; }
    </style>
</head>
<body class="pb-36">

    <header class="sticky top-0 z-50 flex justify-between items-center p-5 bg-white/80 backdrop-blur-md border-b border-slate-100">
        <div class="flex items-center gap-2">
            <div class="w-9 h-9 bg-black rounded-xl flex items-center justify-center shadow-lg"><div class="w-4 h-4 border-2 border-white rotate-45"></div></div>
            <span class="text-xl font-black text-slate-900">املاک من</span>
        </div>
        <div class="flex gap-3 text-left">
            <div class="flex flex-col items-end">
                <span class="text-[10px] font-bold text-slate-900">مرتضی نوح‌پیشه</span>
                <span class="text-[8px] text-slate-400 font-medium italic">مدیر پروژه</span>
            </div>
            <div class="w-10 h-10 rounded-full bg-slate-200 border-2 border-white overflow-hidden shadow-sm">
                <img src="https://i.pravatar.cc/100?u=morteza" alt="profile">
            </div>
        </div>
    </header>

    <main id="home" class="tab-content active">
        <div class="p-5"><input type="text" placeholder="جستجوی سریع..." class="w-full p-4 rounded-2xl shadow-sm bg-white outline-none text-sm font-bold"></div>
        <div class="px-5 space-y-6" id="propertyContainer"></div>
    </main>

    <main id="dashboard" class="tab-content p-6">
        <h2 class="text-2xl font-black mb-6">گزارش و تاریخچه</h2>
        
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-50">
                <span class="text-[10px] font-bold text-slate-400 block mb-1">بازدیدهای امروز</span>
                <span id="dashTotalVisits" class="text-3xl font-black text-black">0</span>
            </div>
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-50">
                <span class="text-[10px] font-bold text-slate-400 block mb-1">فایل‌های فعال</span>
                <span id="dashTotalFiles" class="text-3xl font-black text-black">0</span>
            </div>
        </div>

        <h3 class="text-sm font-black mb-4 flex items-center gap-2 text-slate-500">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            سوابق تردد کلیدها
        </h3>
        
        <div id="visitHistory" class="space-y-3">
            <p class="text-[10px] text-center text-slate-400 py-10 bg-white rounded-3xl border border-dashed">هنوز سابقه‌ای ثبت نشده است</p>
        </div>
    </main>

    <main id="visits" class="tab-content p-6">
        <h2 class="text-2xl font-black mb-6 italic text-red-600">مانیتورینگ زنده</h2>
        <div id="securityLog" class="space-y-4"></div>
    </main>

    <main id="contacts" class="tab-content p-6">
        <h2 class="text-2xl font-black mb-6">تیم فروش</h2>
        <div id="contactList" class="space-y-3"></div>
    </main>

    <div id="visitModal" class="fixed inset-0 z-[110] hidden bg-black/70 backdrop-blur-sm flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8">
            <h3 id="modalUnitTitle" class="text-lg font-black mb-6">ثبت خروج کلید</h3>
            <div class="space-y-4">
                <select id="consultantSelect" class="w-full bg-slate-50 p-4 rounded-2xl outline-none font-bold text-sm">
                    <option>مرتضی نوح‌پیشه</option>
                    <option>اسماعیل جعفرپور</option>
                    <option>علی علوی</option>
                </select>
                <input type="text" id="clientNameInput" placeholder="نام مشتری" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border-2 border-transparent focus:border-black font-bold">
            </div>
            <div class="flex gap-3 mt-10">
                <button onclick="closeVisitModal()" class="flex-1 font-bold text-slate-300">لغو</button>
                <button onclick="confirmVisit()" class="flex-[2] bg-black text-white py-4 rounded-2xl font-bold">تایید و ثبت ساعت</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-8 left-6 right-6 bg-white/95 backdrop-blur shadow-2xl border border-slate-100 h-20 rounded-[2.5rem] flex justify-around items-center px-4 z-50">
        <button onclick="showTab('home', this)" class="nav-item nav-active flex flex-col items-center"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg><span class="text-[8px] font-bold">ویترین</span></button>
        <button onclick="showTab('dashboard', this)" class="nav-item text-slate-300 flex flex-col items-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg><span class="text-[8px] font-bold">تاریخچه</span></button>
        <button onclick="alert('فرم ثبت ملک باز شد')" class="bg-blue-600 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-xl -mt-12 border-4 border-white active:scale-90 transition-all"><svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"></path></svg></button>
        <button onclick="showTab('visits', this)" class="nav-item text-slate-300 flex flex-col items-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path></svg><span class="text-[8px] font-bold">امنیت</span></button>
        <button onclick="showTab('contacts', this)" class="nav-item text-slate-300 flex flex-col items-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197"></path></svg><span class="text-[8px] font-bold">تیم</span></button>
    </nav>

    <script>
        let properties = [
            { code: '۲۴۰', title: 'فرمانیه - برج سفید', price: '۴۵ م', details: '۲۸۰ متر', img: 'https://picsum.photos/seed/p1/400/300' },
            { code: '۳۱۲', title: 'زعفرانیه - پنت‌هوس', price: '۸۲ م', details: '۳۵۰ متر', img: 'https://picsum.photos/seed/p2/400/300' }
        ];
        let visitStates = {}; // وضعیت فعلی
        let history = []; // سوابق تردد (جدید)
        let currentUnit = null;

        function renderProperties() {
            const container = document.getElementById('propertyContainer');
            container.innerHTML = properties.map(p => {
                const state = visitStates[p.code];
                return `
                <div class="bg-white rounded-[2.5rem] overflow-hidden shadow-sm border border-slate-50">
                    <img src="${p.img}" class="w-full h-44 object-cover">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-bold text-slate-900">${p.title}</h3>
                            <span class="text-blue-600 font-black">${p.price}</span>
                        </div>
                        <button onclick="handleVisit('${p.code}')" class="w-full ${state?.isOut ? 'bg-red-600 active-pulse' : 'bg-black'} text-white py-4 rounded-2xl text-[10px] font-black transition-all">
                            ${state?.isOut ? `در اختیار ${state.consultant}` : 'ثبت خروج کلید'}
                        </button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('dashTotalFiles').innerText = properties.length;
        }

        function handleVisit(code) {
            currentUnit = code;
            if(visitStates[code]?.isOut) {
                if(confirm("کلید بازگشت؟")) {
                    const h = visitStates[code];
                    const endTime = new Date().toLocaleTimeString('fa-IR', {hour: '2-digit', minute:'2-digit'});
                    history.unshift({...h, endTime, unitCode: code, date: new Date().toLocaleDateString('fa-IR')});
                    delete visitStates[code];
                    updateAll();
                }
            } else {
                document.getElementById('modalUnitTitle').innerText = `خروج کلید واحد ${code}`;
                document.getElementById('visitModal').classList.remove('hidden');
            }
        }

        function confirmVisit() {
            const client = document.getElementById('clientNameInput').value;
            const consultant = document.getElementById('consultantSelect').value;
            if(!client) return alert("نام مشتری؟");
            
            const startTime = new Date().toLocaleTimeString('fa-IR', {hour: '2-digit', minute:'2-digit'});
            visitStates[currentUnit] = { isOut: true, client, consultant, startTime };
            
            updateAll();
            closeVisitModal();
        }

        function updateAll() {
            renderProperties();
            
            // ۱. بروزرسانی مانیتورینگ زنده (امنیت)
            const activeKeys = Object.keys(visitStates);
            document.getElementById('securityLog').innerHTML = activeKeys.map(k => `
                <div class="bg-white p-5 rounded-3xl border-r-8 border-red-600 shadow-sm">
                    <p class="text-xs font-black">واحد ${k} - مشاور: ${visitStates[k].consultant}</p>
                    <p class="text-[10px] text-slate-400 mt-1">خروج: ${visitStates[k].startTime} | مشتری: ${visitStates[k].client}</p>
                </div>
            `).join('') || '<p class="text-center text-slate-400 text-xs py-10">تمام کلیدها در دفتر موجود است</p>';

            // ۲. بروزرسانی تاریخچه (آمار)
            document.getElementById('dashTotalVisits').innerText = history.length + activeKeys.length;
            document.getElementById('visitHistory').innerHTML = history.map(h => `
                <div class="bg-white p-4 rounded-2xl border border-slate-100 flex justify-between items-center">
                    <div>
                        <p class="text-[11px] font-black">واحد ${h.unitCode} - ${h.consultant}</p>
                        <p class="text-[9px] text-slate-400 font-bold">${h.startTime} تا ${h.endTime} | ${h.date}</p>
                    </div>
                    <span class="text-[9px] bg-slate-100 px-2 py-1 rounded-lg text-slate-500 font-bold">بسته شد</span>
                </div>
            `).join('') || '<p class="text-center text-slate-400 text-[10px] py-10 italic">سابقه‌ای ثبت نشد</p>';
        }

        function showTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.replace('text-blue-600', 'text-slate-300'));
            btn.classList.add('text-blue-600');
        }

        function closeVisitModal() { document.getElementById('visitModal').classList.add('hidden'); document.getElementById('clientNameInput').value = ''; }
        
        renderProperties();
    </script>
</body>
</html>
